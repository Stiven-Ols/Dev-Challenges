<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery challenge</title>
    <!--=========== Link CSS ===========-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-cabecera">
        <div class="container-logo">
            <img class="container-logo-img" src="img/profilePhoto.png" alt="profilePhoto">
        </div>
        <h1 class="profile-title">Rodney Cotton</h1>
        <h3 class="profile-description">Helsinki, Finland</h3>

        <div class="boxes-content">
            <div class="box-content">
                <h3 class="box-title">100</h3>
                <p class="box-description">Posts</p>
            </div>

            <div class="box-content">
                <h3 class="box-title">2,242</h3>
                <p class="box-description">Followers</p>
            </div>

            <div class="box-content">
                <h3 class="box-title">1,432</h3>
                <p class="box-description">Following</p>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="galeria-grid">
            <div class="galeria-item">
                <img src="./img/photo1.png" alt="" class="galeria-img">
            </div>
            
            <div class="galeria-item">
                <img src="./img/photo2.png" alt="" class="galeria-img">
            </div>

            <div class="galeria-item">
                <img src="./img/photo3.png" alt="" class="galeria-img">
            </div>

            <div class="galeria-item">
                <img src="./img/photo_4.png" alt="" class="galeria-img">
            </div>

            <div class="galeria-item">
                <img src="./img/photo5.png" alt="" class="galeria-img">
            </div>

            <div class="galeria-item">
                <img src="./img/photo6.png" alt="" class="galeria-img">
            </div>
        </div>
    </main>
</body>
</html>
